# Site settings

title: '/home/hashb'
description: 'Chenna Kautilya''s blog about AI, Machine Learning and Robots.'
name: 'Chenna Kautilya''s home on the Internet'

baseurl: ''  # the subpath of your site, e.g. /blog
url: 'https://chenna.me'  # the base hostname & protocol for your site

paginate: 4
paginate_path: '/blog/page:num/'
permalink: '/blog/:year/:month/:day/:title/'

excerpt_separator: <!-- more -->

collections:
  projects:
    output: true
    permalink: '/work/:year/:month/:title/'

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  syntax_highlighter: rouge

gfm_quirks: paragraph_end

future: true
jailed: false

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji
  - jekyll-feed
  - jekyll-redirect-from

remote_theme: hashb/california
incremental: false

jekyll_compose:
  default_front_matter:
    posts:
      last_modified_at:
      tags:
      published: false

author: Chenna Kautilya

