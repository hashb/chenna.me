<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <!-- <link href="/assets/css/colors-dark.css" rel="stylesheet" /> -->
  <!-- <link href="/assets/css/colors-light.css" rel="stylesheet" /> -->
  <link href="/assets/css/colors-default.css" rel="stylesheet" />

</head>

<body>
  <header id="header">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>

  <div id="page">
    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="/">home</a></li>
          <li><a href="/blog">blog</a></li>
          <li><a href="/work">work</a></li>
          <li><a href="/archives">archive</a></li>
          <li><a href="https://twitter.com/{{ site.twitter_username }}">twitter</a></li>
          <li><a href="https://github.com/{{ site.github_username }}">github</a></li>
          <li><a href="/feed.xml">rss</a></li>
        </ul>
      </nav>
    </div>
    <div id="content">
      {{ content }}
    </div>
  </div>

  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
  <script>
    $(function(){
        $('a').each(function(){
            if ((($(this).prop('href')).split('/'))[3] == ((window.location.href).split('/'))[3]) {
                $(this).addClass('active'); $(this).parents('li').addClass('active');
            }
        });
    });
  </script>

</body>
</html>
