<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <!-- <link href="/assets/css/colors-dark.css" rel="stylesheet" /> -->
  <!-- <link href="/assets/css/colors-light.css" rel="stylesheet" /> -->
  <link href="/assets/css/colors-default.css" rel="stylesheet" />

</head>

<body>
  <header id="header">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </header>

  <div id="page">
    <div id="sidebar">
      {% assign current = page.url | downcase | split: '/' %}
      <nav>
        <ul>
          <li><a href="/" {% if current.size == 0 %}class='active'{% endif %}>home</a></li>
          <li><a href="/blog" {% if current[1] == 'blog' %}class='active'{% endif %}>blog</a></li>
          <li><a href="/work" {% if current[1] == 'work' %}class='active'{% endif %}>work</a></li>
          <li><a href="/archives" {% if current[1] == 'archives' %}class='active'{% endif %}>archive</a></li>
          <li><a href="https://twitter.com/{{ site.twitter_username }}">twitter</a></li>
          <li><a href="https://github.com/{{ site.github_username }}">github</a></li>
          <li><a href="/feed.xml">rss</a></li>
        </ul>
      </nav>
    </div>
    <div id="content">
      {{ content }}
    </div>
  </div>

  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>

</body>
</html>
